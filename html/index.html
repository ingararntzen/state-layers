<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .cursor {color: red; font-weight: bold;}
    </style>
    <script type="module">

        function htmlFunc({value}) {
            return (value != undefined) ? `${value.toFixed(2)}` : "";
        }

        import * as sl from './libs/layers.es.js';
        const mc = sl.variable();
        sl.render_cursor(mc, "#offset", {htmlFunc, novalue:0});
        document.querySelector("#resetBtn").onclick = () => {
            mc.motion({position:0});
        }
        document.querySelector("#playBtn").onclick = () => {
            mc.motion({velocity:1});
        }
        document.querySelector("#pauseBtn").onclick = () => {
            mc.motion({velocity:0});
        }

</script>
</head>
<body>
    <h1>Hello, State Layers!</h1>

    <h3> MediaControl </h3>

    <p>
        <button id="resetBtn">Reset</button>
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
    </p>
    <p>
        <div class="cursor" id="offset"></div>
    </p>
    
</body>
</html>
