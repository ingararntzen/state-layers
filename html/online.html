<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .item-id {color:red;}
        .item-itv {color: green;}
        .item-type {color: purple;}
        .item-data {color: blue;}
        .cursor {color: red; font-weight: bold;}
    </style>
    <script type="module">

        function getRandomInt(max) {
          return Math.floor(Math.random() * max);
        }
        function htmlFunc({value}) {
            return `${value.toFixed(2)}`;
        }

        import * as sl from './libs/layers.es.js';
        import * as ss from './libs/sharedstate.es.js';
        // online variable
        const client = new ss.SharedStateClient("ws://0.0.0.0:9000");
        const online_offset = client.acquire_variable("/motion/items/vars", "offset");
        // local variable
        const offset = sl.variable({src:online_offset, ctrl:client.clock});
        sl.render_cursor(offset, "#offset", {delay:50, htmlFunc, novalue:0});

        // render state provider
        sl.render_provider(online_offset, "#online-offset");

        // button controls
        document.querySelector("#valueBtn").onclick = () => {
            offset.set(getRandomInt(10))
        }
        document.querySelector("#resetBtn").onclick = () => {
            offset.set(0);
        }
        document.querySelector("#playBtn").onclick = () => {
            offset.motion({velocity:1, range:[-10, 10]});
        }
        document.querySelector("#pauseBtn").onclick = () => {
            offset.motion({velocity:0});
        }
        document.querySelector("#transBtn").onclick = () => {
            offset.transition({target:4, duration:4});
        }
        document.querySelector("#interpolateBtn").onclick = () => {
            const tuples = [
                [4.0, 0.0],
                [4.8, 0.2],
                [5.2, 0.4],
                [5.3, 0.6],
                [4.7, 0.8],
                [4.2, 1.0]
            ];
            offset.interpolate({tuples, duration:4});
        }
</script>
</head>
<body>
    <h1>Hello, Online Variable!</h1>
    <h3> Value </h3>
    <p>
        <div class="cursor" id="offset"></div>
    </p>
    <p>
        <button id="valueBtn">SetValue</button>
        <button id="resetBtn">Reset</button>
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
        <button id="transBtn">Transition</button>
        <button id="interpolateBtn">Interpolate</button>
    </p>
    <p>
        <h3> Online State </h3>
        <div id="online-offset"></div>        
    </p>
</body>
</html>
