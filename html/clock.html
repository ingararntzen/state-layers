<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .cursor {color: red; font-weight: bold;}
    </style>

    <script type="module">

        import * as sl from './libs/layers.es.js';

        function htmlFunc({value}) {
            return `${value.toFixed(2)}`;
        }

        // cursors
        const clock = sl.clock();
        const skew_clock = sl.skew(clock, -2);

        sl.render_cursor(clock, "#clock", {delay:100, htmlFunc});
        sl.render_cursor(skew_clock, "#skew-clock", {delay:100, htmlFunc});

</script>
</head>
<body>
    <h1>Hello, Clock Cursors!</h1>

    <p>
        <div class="cursor" id="clock"></div>
        <div class="cursor" id="skew-clock"></div>
    </p>

</body>
</html>
