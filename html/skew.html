<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module">

        function getRandomInt(max) {
          return Math.floor(Math.random() * max);
        }

        import * as sl from './libs/layers.es.js';

        // Variable
        const offset = sl.variable({value:0});        
        const elem = document.querySelector("#value");
        offset.bind((state) => {
            elem.textContent = `${state.value.toFixed(2)}`; 
        }, 200);        

        // Time-shifted Variable
        const time_shifted = sl.transform_timeline(offset, {shift:2});
        const time_shiftedElem = document.querySelector("#time-shifted");
        time_shifted.bind((state) => {
            time_shiftedElem.textContent = `${state.value.toFixed(2)}`; 
        }, 200);

        // Value-shifted Variable
        const value_shifted = sl.transform_values(offset, {shift:2});
        const value_shiftedElem = document.querySelector("#value-shifted");
        value_shifted.bind((state) => {
            value_shiftedElem.textContent = `${state.value.toFixed(2)}`; 
        }, 200);


        document.querySelector("#valueBtn").onclick = () => {
            offset.set(getRandomInt(10))
        }
        document.querySelector("#resetBtn").onclick = () => {
            offset.set(0);
        }
        document.querySelector("#playBtn").onclick = () => {
            offset.motion({velocity:1});
        }
        document.querySelector("#pauseBtn").onclick = () => {
            offset.motion({velocity:0});
        }
        document.querySelector("#transBtn").onclick = () => {
            offset.transition({target:4, duration:4});
        }
        document.querySelector("#interpolateBtn").onclick = () => {
            const tuples = [
                [4.0, 0.0],
                [4.8, 0.2],
                [5.2, 0.4],
                [5.3, 0.6],
                [4.7, 0.8],
                [4.2, 1.0]
            ];
            offset.interpolate({tuples, duration:4});
        }
        document.querySelector("#itemBtn").onclick = () => {
            console.log(offset.src.get_items(offset.value));
        }

</script>
</head>
<body>
    <h1>Hello, Variable!</h1>
    <h3> Value </h3>
    <p>
        <div>
            <span>Variable: </span>
            <span id="value"></span>
        </div>
    </p>
    <p>
        <div>
            <span>Time-shifted Variable: </span>
            <span id="time-shifted"></span>
        </div>
    </p>
    <p>
        <div>
            <span>Value-shifted Variable: </span>
            <span id="value-shifted"></span>
        </div>
    </p>

    <p>
        <button id="valueBtn">SetValue</button>
        <button id="resetBtn">Reset</button>
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
        <button id="transBtn">Transition</button>
        <button id="interpolateBtn">Interpolate</button>
    </p>
    <p>
        <button id="itemBtn">Item</button>
    </p>
</body>
</html>
