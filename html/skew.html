<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module">

        import { getLayer, skew } from './js/layers.es.js';


        const l1 = getLayer({items:[
            {itv: [0, 1, true, false], data: 1},
            {itv: [2, 3, true, false], data: 2},
            {itv: [4, 5, true, false], data: 3},
            {itv: [6, 7, true, false], data: 4},
        ]});

        const l2 = skew(l1, 1);

        console.log("Layer 1")
        for (let tup of l1.sample(0,10)) {
            console.log(tup);
        }
        console.log("Layer 2")
        for (let tup of l2.sample(0,10)) {
            console.log(tup);
        }
            

</script>
</head>
<body>
    <h1>Hello, Skew!</h1>

</body>
</html>
