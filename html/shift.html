<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module">

        import * as sl from './libs/layers.es.js';

        const l1 = sl.layer({insert:[
            {itv: [0, 1], data: 0},
            {itv: [1, 2], data: 1},
            {itv: [2, 3], data: 2},
            {itv: [3, 4], data: 3},
            {itv: [4, 5], data: 4},
            {itv: [5, 6], data: 5},
            {itv: [6, 7], data: 6},
            {itv: [7, 8], data: 7},
        ]});

        const OFFSET = 2
        const l2 = sl.shift(l1, OFFSET);

        console.log("Layer 1")


        for (let tup of l1.sample(0,10)) {
            console.log(`${tup[0]},${tup[1]}`);
        }
        console.log("Layer 2")

        for (let tup of l2.sample(0,10)) {
            console.log(`${tup[0]},${tup[1]}`);
        }
            

</script>
</head>
<body>
    <h1>Hello, Shift!</h1>

</body>
</html>
